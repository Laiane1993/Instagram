<!DOCTYPE html>
<html lang="en>
<head>
   <meta charset="UTF-8>
   <meta name="viewimport content="width=device-width,initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
         <div class="insta-phone">
              <img src="Celular2.jpg" alt="Imagem do celular">
	     </div>
	     <div class="insta-continue">
	           <div class="group">
			       <img src="Logo.png" alt="logo do instagram" class="insta-logo">
				   <div class="foto-perfil">
				       <img src="Laiane.jpeg" alt="Foto do perfil">
				   </div>
				   <br>
				    <input id="email_login" name="email_login" required="required" type="text" placeholder="Telefone, Nome de usuário ou E-mail"/><br>
					<input id="senha" name="senha" required="required" type="password" placeholder="Senha"/><br>
					<br><div class="entrar">Entrar</div>
					<div class="linha">
                        <div class="linha1"></div>
                        <div class="nome">ou</div>
                        <div class="linha1"></div>
                    </div>
                    <div class="face">
                         <button class="facebook" type="button">
                               <span class=" coreSpriteFacebookIcon AeB99"></span>
                               <span class="KPnG0">Entrar com o Facebook</span>
                         </button>
                    </div>
			   </div>
			<br>
				<div class="group">
				    <p class="not-account">Não tem uma conta?
					    <span class="link-blue">Cadastre-se</span>
					</p>
				<div class="obter-aplicativo">
				    <p class="baixa-app">Obtenha o aplicativo</p>
					<div class="download">
					     <a href="" class="app-download"></a>
						 <a href="" class="app-download"></a>
					</div>
				</div>
	     </div>
    </div>
</body>
</html>
